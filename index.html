<!DOCTYPE html>
<html>
  <head>
    <title>Color Picker</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="outer-container">
      <div class="first-inner-container">
        <div class="display-color">
          <div style="font-weight: bold;">Color Preview :</div>
          <button class="random-button">Random Color</button>
        </div>

        <hr> <!--to generate a horizontal line-->
        
        <div class="display-preview-color"></div>
      </div>

      <div class="second-inner-container">
        <div style="font-weight: bold;">Change & Copy Color :</div>

        <hr>
        
        <div class="copy-mode">
          <div style="font-weight: bold; margin-top: 30px;">Select Copy Mode</div>
          <div class="option-copy-mode">
            <div class="rgb-button">
              <input type="radio" value="RGB" id="color-mode-rgb" checked>
              <level for="color-mode-rgb">RGB</level>
            </div>
            <div class="hex-button">
              <input type="radio" value="HEX" id="color-mode-hex">
              <level for="color-mode-hex">HEX</level>
            </div>
          </div>
          <button class="copy-box">Copy To Clipboard</button>
        </div>

        <div class="color-code">
          <div class="both-color-code">
            <div style="font-weight: bold;">HEX</div>
            <input placeholder="#FFFFFF" class="css-input">
          </div>
          <div class="both-color-code">
            <div style="font-weight: bold;">RGB</div>
            <input placeholder="RGB(0,0,1)" class="css-input">
          </div>
        </div>

        <div class="adjust-rgb-color">
          <div style="font-weight: bold; margin-bottom: 10px;">Adjust RGB Color :</div>
          <div class="color-slider-group-container">
            <div style="box-shadow: 2px 2px 5px red; padding: 0px 7px 10px 7px;">
              <div class="color-slider-group">
                <div style="color: red; font-weight: bold;">Red</div>
                <div id="color-slider-red-level">221</div>
              </div>
              <input 
                type="range"
                min="0"
                max="255"
                value="110"
                class="color-slider"
                id="color-slider-red"
              >
            </div>

            <div style="box-shadow: 2px 2px 5px green; padding: 0px 7px 10px 7px;">
              <div class="color-slider-group">
                <div style="color: green; font-weight: bold;">Green</div>
                <div id="color-slider-green-level">221</div>
              </div>
              <input
                type="range"
                min="0"
                max="255"
                value="110"
                class="color-slider"
                id="color-slider-green"
              >
            </div>

            <div style="box-shadow: 2px 2px 5px blue; padding: 0px 7px 10px 7px;">
              <div class="color-slider-group">
                <div style="color: blue; font-weight: bold;">Blue</div>
                <div id="color-slider-blue-level">221</div>
              </div>
              <input
                type="range"
                min="0"
                max="255"
                value="125"
                class="color-slider"
                id="color-slider-blue"
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
